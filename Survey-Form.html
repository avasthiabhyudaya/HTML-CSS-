<!DOCTYPE html>
<html>
  <head>
    <h1 id="title">SURVEY FORM</h1>
    </head>
      <body>
        <p id="description"><b>This is a short survey form to collect some data regarding basic usage habits</b></p>
        <form id="survey-form">
          <label id="name-label"                          for="name"><b>Name:</b></label>
              <br>
          <input type="text" id="name"                     name="name" placeholder="Enter your name" required><br>
          <label id="email-label"                           for="email"><b>Email:</b></label>                      <br>
          <input type="email" id="email"                          name="email"                   placeholder="Enter your Email" required>
                  <br>
          <label id="number-label"                        for="number"><b>Age:</b></label>                       <br> 
          <input type="number" min="10"                      max="99" id="number"                            name="number" placeholder="Age"><br>
          <label for="dropdown">Which option best describes your current role</label> <br>
          <select name="dropdown" id="dropdown" placeholder="Select current role">
            <option value="Student">Student</option>
            <option value="Full time working">Full time working</option>
            <option value="Part time employed"> Part time employed</option>
          </select> <br>
          <label for="recom"><b>Would you        recommend FCC to your friends:</b></label><br>
          <input type="radio" id="Definitely" name="recom" value="Definitely">Definitely</input><br>
        <input type="radio" id="Maybe" name="recom" value="Maybe">Maybe</input><br>
  <input type="radio" id="Not sure" name="recom" value="not sure">Not sure</input><br>
<label><b>What would you like to see improved? (Check all that apply)</b></label><br>
          <input type="checkbox" id="i1" name="i1" value="Front-End">
            <label for="i1">Front-End</label> <br>
          <input type="checkbox" id="i2" name="i2" value="Back-End">
            <label for="i2">Back-End</label>
<br>
<label for="Feedback"><b>Any comments or suggestions?</b></label><br>
          <textarea id="Feedback" name="Feedback" size=100 placeholder="Enter your comment here...."></textarea>
<button type="submit" id="submit" form="survey-form" value="Submit">Submit</button>
          
                  </form>
  </body>  
</html>
